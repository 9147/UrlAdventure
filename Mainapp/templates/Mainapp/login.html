{% extends 'base.html' %}

{% load static %}
{% block head %}

<link rel="stylesheet" href="{% static 'Mainapp/login.css' %}">
<script src="{% static 'jquery-3.7.1.min.js' %}"></script>

{% endblock head %}
{% block body %}
<div class="outer-container-login">
<div class="container-login" id="container-login">
    <h1>Login</h1>
    {% csrf_token %}
    <div class="inner-container-login">
    <div class="username innermost-container-login">
        <label for="username">Username:</label><input type="text" placeholder="Username" name="username" id="username">
    </div>
    <div class="pass innermost-container-login">
        <label for="password">Password:</label><input type="password" placeholder="Password" name="password" id="password">
    </div>
    <div class="submit" onclick="login()"><button>Submit</button></div>
</div>
</div>
</div>

<script type="text/javascript" src="{% static 'Mainapp/login.js' %}"></script>

{% endblock body %}
